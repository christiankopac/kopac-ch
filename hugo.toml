# Apacible theme
#
# > good-tempered, calm, pleasant
#
#==============================================================================

# === Base ===
baseURL = "https://kopac.ch/"
title = "CK"
languageCode = "en"
theme = "apacible"

# === Build ===
[build]
  writeStats = false
  enableGitInfo = true

# === Minification ===
[minify]
  minifyOutput = true

[minify.tdewolff.html]
  keepWhitespace = false
  keepEndTags = true
  keepDefaultAttrVals = true
  keepDocumentTags = true

[minify.tdewolff.css]
  keepCSS2 = false
  precision = 2

[minify.tdewolff.js]
  keepVarNames = false
  precision = 2

[minify.tdewolff.json]
  precision = 2
  keepNumbers = false

[minify.tdewolff.svg]
  precision = 2

# === Markup Configuration ===
[markup]
  defaultMarkdownHandler = "goldmark"
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
  
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    tabWidth = 2
  
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# === Taxonomies ===
[taxonomies]
  tag = "tags"
  category = "categories"

# === Outputs ===
[mediaTypes]
  [mediaTypes."text/gemini"]
    suffixes = ["gmi"]
  [mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

[outputs]
  home = ["HTML", "Gemini", "Atom"]
  section = ["HTML", "Gemini"]
  taxonomy = ["HTML", "Gemini"]
  term = ["HTML", "Gemini"]
  page = ["HTML", "Gemini"]

[outputFormats]
  [outputFormats.Atom]
    mediaType = "application/atom+xml"
    baseName = "atom"
    isPlainText = true
    isHTML = false
    rel = "alternate"
    permalinkable = true
  [outputFormats.Gemini]
    mediaType = "text/gemini"
    baseName = "index"
    isPlainText = true
    isHTML = false
    rel = "alternate"
    permalinkable = true

# === Privacy ===
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

