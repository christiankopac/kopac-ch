# Apacible theme
#
# > good-tempered, calm, pleasant
#
#==============================================================================

# === Base ===
baseURL = "http://christiankopac.com/"
title = "CK"
languageCode = "en"
theme = "apacible"

# === Build ===
[build]
  writeStats = false
  enableGitInfo = true

# === Minification ===
[minify]
  minifyOutput = true

[minify.tdewolff.html]
  keepWhitespace = false
  keepEndTags = true
  keepDefaultAttrVals = true
  keepDocumentTags = true

[minify.tdewolff.css]
  keepCSS2 = false
  precision = 2

[minify.tdewolff.js]
  keepVarNames = false
  precision = 2

[minify.tdewolff.json]
  precision = 2
  keepNumbers = false

[minify.tdewolff.svg]
  precision = 2

# === Markup Configuration ===
[markup]
  defaultMarkdownHandler = "goldmark"
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
  
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    tabWidth = 2
  
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# === Taxonomies ===
[taxonomies]
  tag = "tags"
  category = "categories"

# === Outputs ===
[mediaTypes]
  [mediaTypes."text/gemini"]
    suffixes = ["gmi"]
  [mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

[outputs]
  home = ["HTML", "Gemini", "Atom"]
  section = ["HTML", "Gemini"]
  taxonomy = ["HTML", "Gemini"]
  term = ["HTML", "Gemini"]
  page = ["HTML", "Gemini"]

[outputFormats]
  [outputFormats.Atom]
    mediaType = "application/atom+xml"
    baseName = "atom"
    isPlainText = true
    isHTML = false
    rel = "alternate"
    permalinkable = true
  [outputFormats.Gemini]
    mediaType = "text/gemini"
    baseName = "index"
    isPlainText = true
    isHTML = false
    rel = "alternate"
    permalinkable = true

# === Privacy ===
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

#==============================================================================

[params]
  # === Basic Config ===
  description = "Learning in public: code that compiles, beats that don't (yet), and thoughts worth revisiting."
  use_runes = true  # Use runes for icons (ᛟ, ᛞ, ᛉ, etc.) instead of default symbols
  blog_section_path = "/posts"
  back_link_text = "Back"  # Text for the back button
  force_theme = false  # false | "light" | "dark"
  
  # Post metadata display
  show_word_count = true
  show_reading_time = true
  
  # Taxonomy display in post lists and single posts
  show_tags_in_list = false  # Show tags in post list pages
  show_categories_in_list = false  # Show categories in post list pages
  show_tags_in_post = true  # Show tags in single post header
  show_categories_in_post = true  # Show categories in single post header
  
  # Date format (Go format)
  date_format = "Jan 2, 2006"
  
  # === Footer License Configuration ===
  # Options: "cc-by", "cc-by-sa", "cc-by-nc", "cc-by-nc-sa", "cc-by-nd", "cc-by-nc-nd", "copyright", "none"
  # Default: "cc-by-nc-nd"
  footer_license = "cc-by-nc-nd"
  
  # Copyright year and holder (used for "copyright" type or as fallback)
  copyright_holder = "Christian Kopač"
  copyright_year = "2025"
  
  # === 404 pages ===
  not_found_text = "404 Not Found"
  not_found_message = "The page you're looking for doesn't exist."
  not_found_recover_text = "⇽ back to home"
  
  # === Atom ===
  generate_feeds = true

# Sections for navigation
[[params.sections]]
  name = "posts"
  path = "/posts"
  is_external = false

[[params.sections]]
  name = "about"
  path = "/about"
  is_external = false

[[params.sections]]
  name = "now"
  path = "/now"
  is_external = false

[[params.sections]]
  name = "picks"
  path = "/picks"
  is_external = false