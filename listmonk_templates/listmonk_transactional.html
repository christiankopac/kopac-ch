<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        /* Base Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #dfe5db;
            color: #1a1a1a;
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }
        table {
            border-spacing: 0;
            width: 100%;
        }
        td {
            padding: 0;
        }
        img {
            border: 0;
        }
        
        /* Container - Flat */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 32px 0;
            text-align: center;
            border-bottom: 1px solid #c8d0c2;
        }
        .logo {
            font-family: 'Charter', serif;
            font-weight: bold;
            font-size: 24px;
            color: #1a1a1a;
            text-decoration: none;
        }

        /* Content */
        .content {
            padding: 32px 0;
            font-family: 'Charter', serif;
            font-size: 16px;
        }
        
        h1 {
            font-family: system-ui, sans-serif;
            font-weight: 500;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 24px;
            color: #1a1a1a;
        }

        p {
            margin-bottom: 24px;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #c75b4a; /* Accent color */
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-family: system-ui, sans-serif;
        }
        .button:hover {
            background-color: #8a3d2e;
        }

        /* Footer */
        .footer {
            padding: 24px 0;
            text-align: center;
            font-size: 12px;
            color: #7a827a;
            border-top: 1px solid #c8d0c2;
        }
        .footer a {
            color: #4a524a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table role="presentation" width="100%">
        <tr>
            <td style="padding: 40px 0;">
                <div class="container">
                    <!-- Header -->
                    <div class="header">
                        <a href="https://kopac.ch/" class="logo">CK</a>
                    </div>

                    <!-- Content -->
                    <div class="content">
                        <h1>Hello!</h1>
                        <p>This is a transactional email notification.</p>
                        <p>You can use this template for password resets, welcome messages, or other system alerts.</p>
                        
                        <p style="text-align: center; margin: 32px 0;">
                            <a href="#" class="button">Action Button</a>
                        </p>

                        <p>If you didn't request this, you can safely ignore this email.</p>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <p>&copy; 2025 Christian Kopaƒç. All rights reserved.</p>
                        <p>
                            <a href="https://kopac.ch/">Visit Website</a>
                            <a href="{{ UnsubscribeURL }}">Unsubscribe</a>
                        </p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
